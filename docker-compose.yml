services:
  # ML API Service
  notely-ml:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notely-ml-api
    ports:
      - "${PORT:-8888}:8888"
    env_file:
      - .env.local
    environment:
      - HOST=0.0.0.0
      - PORT=8888
    volumes:
      # Mount outputs directory for debug images
      - ./outputs:/app/outputs
      # Optional: mount data directory if needed
      - ./data:/app/data:ro
    restart: unless-stopped
    networks:
      - notely-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8888/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

